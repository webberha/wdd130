                    <div class="input-row"></div>

                            <label>Phone</label>

                        <div class="input-group">
                            <label>Email Address</label>
                            <input type="email" placeholder="johnwright@gmail.com">
                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" placeholder="comment">
                        </div>
                    </div>
                    <label>Message</label>
                    <textarea cols="40" rows="20" placeholder="Your Message"></textarea>

            </div>
