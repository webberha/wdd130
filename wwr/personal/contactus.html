                        <h3>Sent your request</h3> 
                        <form>
                            <div class="input-row">
                                <div class="input-group">
                                    <label>Name</label>
                                    <input type="text" placeholder="John Wright">
                                </div>
                                <div class="input-group">
                                    <label>Phone</label>
                                    <input type="text" placeholder="509-111-2222">
                                </div>
                            </div>

                                <div class="input-group">
                                    <label>Email Address</label>
                                    <input type="email" placeholder="johnwright@gmail.com">
                                </div>
                                <div class="input-group">
                                    <label>Subject</label>
                                    <input type="text" placeholder="comment">
                                </div>
                            </div>
                            <label>Message</label>
                            <textarea rows="10" placeholder="Your Message"></textarea>
                            <button type="submit">SEND</button>
                        </form>
                    </div>
